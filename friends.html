<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header_title">Friends</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends_header">
            <div class="friends_friend friend">
                <div class="friend_column">
                    <img src="images/avatar.JPG" class="g-avatar friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            안승섭
                        </span>
                        <span class="friend_status">
                            rrrr..r
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_now-listening">
                        <span>Red velvet-about love
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friend_plus">
            <h5 class="friends_title">Plus Friend</h5>
            <div class="friends_friend friend">
                <div class="friend_column">
                    <img src="images/avatar.JPG" class="friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friend_list">
            <h5 class="friends_title">Friend 14</h5>
            <li class="friends_friend friend friend--lg">
                <div class="friend_column">
                    <img src="images/avatar.JPG" class="friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            Friend-name1
                        </span>
                        <span class="friend_status">
                            Friend-status1
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_now-listening">
                        <span>Ruel-Painkiller
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                    <i class="fas fa-user"></i></a></li>
            <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                    <div class="nav_badge">8</div>
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav_list-item"><a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i></a></li>
            <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>

</html>
