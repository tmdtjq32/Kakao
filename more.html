<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>More | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header_title">More</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more_header">
            <div class="friends_friend friend">
                <div class="friend_column">
                    <img src="images/avatar.JPG" class="g-avatar friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            안승섭
                        </span>
                        <span class="friend_status">
                            tmdtjq32@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more_btn-list">
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more_btn-title">Emotion</span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more_btn-title">Themes</span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more_btn-title">Account</span>
                </li>
            </ul>
        </header>
        <section class="more_suggestions">
            <h5 class="more_title">Suggestions</h5>
            <ul class="more_suggestions-list">
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestion_title">Kakao Story</span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-beer"></i>
                    </span>
                    <span class="suggestion_title">Kakao friends</span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion_title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                    <i class="far fa-user "></i></a></li>
            <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                    <div class="nav_badge">8</div>
                    <i class="far fa-comment"></i>
                </a></li>
            <li class="nav_list-item"><a href="find.html" class="nav_list-link">
                    <i class="fas fa-search "></i></a></li>
            <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h "></i></a></li>
        </ul>
    </nav>
    <div class="Big_screen">
        <span class="Big_screen-text">Please Make your Screen small</span>
    </div>
</body>

</html>
