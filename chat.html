<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <div class="header_back-btn">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1 class="header_title">Best friend</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="char_messages">
            <span class="chat_timestamp">Friday, July 02, 2020</span>
            <li class="incoming_message message">
                <img src="images/avatar.JPG" class="g-avatar message_avatar" />
                <div class="message_content">
                    <span class="message_author">
                        Best friend
                    </span>
                    <div class="message_bubble">
                        내일 저녁 무엇
                    </div>
                    <span class="message_timestamp"></span>
                </div>
            </li>
            <li class="incoming_message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <div class="message_bubble">
                        떡볶이 ㄱㄱ
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat_write">
        <div class="chat_write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_write-column">
            <input type="text" placeholder="input..." class="chat_write-input" />
        </div>
        <div class="chat_write-column">
            <span class="chat_write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat_write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
