<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="myHtml">
    <title>CSS MediaQueries</title>
    <style>
        body {
            background-color: gold;
        }

        @media screen and (min-width: 320px) and (max-width: 640px) {
            body {
                background-color: blue;
            }
        }
    </style>
    <!--css적용-->
</head>

<body>
    <div class="box"></div>

</body>

</html>
