<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header_title">Chats</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <Main class="chats">
        <ul class="chats_list">
            <li class="chats_chat chat">
                <a href="chat.html">
                    <div class="chats_chat friend friend--lg">
                        <div class="friend_column">
                            <img src="images/avatar.JPG" class="m-avatar friend_avatar" />
                            <div class="friend_content">
                                <span class="friend_name">
                                    Lynn
                                </span>
                                <span class="friend_bottom-text">
                                    Going Home
                                </span>
                            </div>
                        </div>
                        <div class="friend_column">
                            <span class="chat_timestamp">
                                Yesterday
                            </span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats_chat">
                <div class="chat_column"></div>
                <div class="chat_column"></div>
            </li>
            <li class="chats_chat">
                <div class="chat_column"></div>
                <div class="chat_column"></div>
            </li>
            <li class="chats_chat">
                <div class="chat_column"></div>
                <div class="chat_column"></div>
            </li>
        </ul>
    </Main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i></a></li>
            <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                    <div class="nav_badge">8</div>
                    <i class="fas fa-comment"></i>
                </a></li>
            <li class="nav_list-item"><a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i></a></li>
            <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
</body>

</html>
