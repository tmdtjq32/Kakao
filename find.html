<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Find | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header_title">Find</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find_header">
            <ul class="find_header-list">
                <li class="find_header-button header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn_title">QR Code</span>
                </li>
                <li class="find_header-button header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn_title">Add by Contacts</span>
                </li>
                <li class="find_header-button header-btn">
                    <span class="header-btn_icon">
                        <i class="far fa-id-badge fa-2x"></i>
                    </span>
                    <span class="header-btn_title">Add by ID</span>
                </li>
                <li class="find_header-button header-btn">
                    <span class="header-btn_icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn_title">invite</span>
                </li>
            </ul>
        </header>
        <ul class="find_recommended">
            <h5 class="find_title">Recommedned Friends</h5>
            <li class="find_friend friend friend--lg">
                <div class="friend_column">
                    <img src="images/avatar.JPG" class="g-avatar friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            Friend-name1
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                    <i class="far fa-user fa-3x"></i></a></li>
            <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                    <i class="far fa-comment fa-3x"></i></a></li>
            <li class="nav_list-item"><a href="find.html" class="nav_list-link">
                    <i class="fas fa-search fa-3x"></i></a></li>
            <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h fa-3x"></i></a></li>
        </ul>
    </nav>
</body>

</html>
